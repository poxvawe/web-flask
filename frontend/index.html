<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAG DRIP STORE</title>
    <link rel="stylesheet" href="static/styles/style.css">
    <style>
        #cart-container {
            position: absolute;
            top: 70%;
            transform: translateY(-50%);
            right: 20px;
            display: flex;
            align-items: center;
        }
        
        #cart-label {
            margin-right: 5px;
            color: white;
        }
        
        #cart-image {
            margin-right: 5px;
        }
        
        #cart-count {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <h1>SWAG DRIP STORE</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="diligence.html">Пособие по уходу</a></li>
            </ul>
        </nav>
        <div id="cart-container">
            <a href="payment.html" id="cart-container">
                <img id="cart-image" src="static\img\cart.png" alt="Cart image">
            </a>
            <span id="cart-count">0</span>
        </div>
    </header>

    <main>
        <section class="products">
        </section>
    </main>

    <footer>
        <p>&copy; 2024 SWAG DRIP STORE. Все права защищены.</p>
    </footer>

    <script>
        document.querySelectorAll('.product-card').forEach(card => {
            const images = card.querySelectorAll('.product-images img');
            let currentImageIndex = 0;

            function showImage(index) {
                images.forEach(image => image.style.display = 'none');
                images[index].style.display = 'block';
            }

            showImage(currentImageIndex);

            card.querySelector('.next-btn').addEventListener('click', () => {
                currentImageIndex = (currentImageIndex === images.length - 1) ? 0 : currentImageIndex + 1;
                showImage(currentImageIndex);
            });

            card.querySelector('.prev-btn').addEventListener('click', () => {
                currentImageIndex = (currentImageIndex === 0) ? images.length - 1 : currentImageIndex - 1;
                showImage(currentImageIndex);
            });
        });
    </script>
    <script>
        let cartCount = 0;

        function updateCartCount() {
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = cartCount;
        }

        document.querySelectorAll('.cart-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                cartCount++;
                updateCartCount();
            });
        });
    </script>
</body>
</html>
