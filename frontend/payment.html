<body>
    <header>
        <h1>SWAG DRIP STORE</h1>
        <h2>Оплата заказа</h2>
        <nav>
            <ul>

                <li><a href="diligence.html">Пособие по уходу</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="payform">
            <form>
                <label for="card-number">Номер карты:</label>
                <input type="text" id="card-number" name="card-number" placeholder="Введите номер карты" required>
                <label for="expiry">Срок действия:</label>
                <input type="text" id="expiry" name="expiry" placeholder="ММ/ГГ" required>
                <label for="cvv">CVV:</label>
                <input type="text" id="cvv" name="cvv" placeholder="CVV" required>
                <button type="submit">Оплатить</button>
            </form>
        </section>
    </main>
